<!DOCTYPE html>
<html>
  <head>
    <title>Battleship Game</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link id="themeSwitcher" href="caribbean.css" type="text/css" rel="stylesheet"/>

    <script src="battleship.js" type="text/javascript"></script>
  </head>


  <body>
    <div class="jumbotron">
        <h2 class="text-center"><span id="cheatSpan"></span><span id="gameOver"></span></h2>
    </div>

    <div class="container">
      <div class="row">
        <input type="button" value="Classic" id="classicButton"/>
        <input type="button" value="Caribbean" id="caribbeanButton"/>
        <input type="button" value="Space" id="spaceButton"/>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <table>
            <tbody id="boardBody">
            </tbody>
          </table>
        </div>
        <div class="col-sm-4">
          <table>
            <tbody id="torpedoGauge">
            </tbody>
            <caption>Torpedoes Left: <span id="torpedoUse"></span></caption>
          </table>
        </div>
      </div>
      <div class="row">
        <input type="button" value="Random Shot" id="fireRandom"/>
        <h2>Captain: <span id="hitStatus"></span></h2>
        <h2>Torpedoes Landed: <span id="hitCounter"></span></h2>
        <h2>Ships Sunk: <span id="sinkCounter"></span></h2>
        <input type="button" value="Reset" id="resetButton"/>
      </div>
      <div class="row">
        <h2>Cheats</h2>
        <input type="button" value="Show Ships" id="showButton"/>
        <input type="button" value="Fill Ammo" id="refillButton"/>
  </div>

  </body>

</html>
